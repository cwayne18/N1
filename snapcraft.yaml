name: n1-cwayne
version: 0.4.41
summary: Nylas N1 email client
description: Nylas N1 email client
confinement: devmode

apps:
  n1:
    command: bin/wrapper
    plugs: [home]

parts:
  n1:
    source: .
    plugin: nodejs
    gruntfile: build/Gruntfile.coffee
    stage-packages: [git, gconf2, gconf-service, libgtk2.0-0, libudev1, libgcrypt20, libnotify4, libxtst6, libnss3, python, gvfs-bin, xdg-utils, libcap2, nohup]
    build-packages: [build-essential, git, libgnome-keyring-dev, fakeroot]
  n1-copy:
    plugin: copy
    source: .
    files:
      wrapper: bin/wrapper
